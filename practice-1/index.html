<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <title>Weatherly | Simple, Beautiful Weather Updates</title>
    </head>

    <body>
        <header>
            <div>
                <!-- Logo -->
                <h1>Weatherly</h1>
                <!-- Motto -->
                <h2>Don't be under the weather<span id="exclamation-mark">!</span></h2>
            </div>

            <img id="banner" src="images/weather-transition.jpeg" alt="">

            <!-- Search Box -->
            <nav>
                <form action="#" method="get">
                    <button type="submit" aria-label="Submit your search"><img src="images/search.svg" alt="search"></button>
                    <input type="text" id="city" placeholder="Search for your city" aria-label="Search for your city">
                </form>
            </nav>
        </header>

        <main>
            <section id="five-day-forecast">
                <div class="day">
                    <div class="weather-for-the-day">
                        <p>Today</p>
                        <img src="images/sun-and-clouds.svg" alt="">
                    </div>
                    <div class="weather-condition">
                        <p>Partly sunny</p>
                        <p><span class="temperature">6°</span> / -1° <span class="temperature">C</span</p>
                    </div>
                </div>

                <div class="day">
                    <div class="weather-for-the-day">
                        <p>Saturday</p>
                        <img src="images/rain.svg" alt="">
                    </div>
                    <div class="weather-condition">
                        <p>Rain showers</p>
                        <p><span class="temperature">3°</span> / 2° <span class="temperature">C</span</p>
                    </div>
                </div>

                <div class="day">
                    <div class="weather-for-the-day">
                        <p>Sunday</p>
                        <img src="images/rain.svg" alt="">
                    </div>
                    <div class="weather-condition">
                        <p>Rain showers</p>
                        <p><span class="temperature">4°</span> / 4° <span class="temperature">C</span</p>
                    </div>
                </div>

                <div class="day">
                    <div class="weather-for-the-day">
                        <p>Monday</p>
                        <img src="images/clouds.svg" alt="">
                    </div>
                    <div class="weather-condition">
                        <p>Cloudy</p>
                        <p><span class="temperature">5°</span> / 3° <span class="temperature">C</span</p>
                    </div>
                </div>

                <div class="day">
                    <div class="weather-for-the-day">
                        <p>Tuesday</p>
                        <img src="images/rain-and-snow.svg" alt="">
                    </div>
                    <div class="weather-condition">
                        <p>Rain and snow</p>
                        <p><span class="temperature">6°</span> / 6° <span class="temperature">C</span</p>
                    </div>
                </div>
            </section>

            <section id="today-forecast">
            </section>

            <section id="today-details">
            </section>
        </main>
        
        <footer>
            <!-- Copyright -->
            <p>&copy; 2024 Weatherly, LLC. All rights reserved.</p>
            <!-- Social Media -->
            <ul>
                <li><a href="https://www.linkedin.com/in/dorin-manea/"><img src="images/linkedin.svg" alt="LinkedIn"></a></li>
                <li><a href="https://www.instagram.com/dorinm17/"><img src="images/instagram.svg" alt="Instagram"></a></li>
                <li><a href="https://www.facebook.com/dorinm17/"><img src="images/facebook.svg" alt="Facebook"></a></li>
                <li><a href="mailto:dmanea@adobe.com"><img src="images/mail.svg" alt="Mail"></a></li>
            </ul>
        </footer>
    </body>
</html>
